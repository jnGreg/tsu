<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <title>Summarization</title>
</head>
<body style="background-color: #bccad6;">
    <div class="center" style="margin-left:30px; width:600px; margin-top:30px;">
        <h2>English text summarization</h2>
        <br>
        <h4>Paste text to summarize</h4>
        <form method="POST">
            <!--gotta connect that with api via javascript-->
            <textarea id="text_to_summary" type = 'text' name="text_to_summary" rows="10" cols="80" maxlength="1024" placeholder="Enter text..">{{text_to_summary}}</textarea>
            <p>Max length: [1024]</p>
            <h4>Or paste a URL to article</h4>
            <textarea id="url_to_summary" type = 'text' name="url_to_summary" rows="1" cols="80" placeholder="https://..">{{url_to_summary}}</textarea>
            <br><br>
            <div style="float:right; margin-right:20px;">
            <input class="btn btn-success" type="submit" value="Submit"></div><br>
        </form>

        <h3>Output</h3>
        <textarea readonly id="output_text"  type = 'text' name="output_text" rows="8" cols="80">{{output}}</textarea>
    </div>
</body>
</html>
